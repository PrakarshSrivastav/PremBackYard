<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1>Player Database</h1>
    <button class="add-player-btn" onclick="showAddForm()">+ Add New Player</button>
</div>

<div class="filters-container">
    <div class="filter-group">
        <label>Team:</label>
        <select id="filterTeam">
            <option value="">All Teams</option>
        </select>
    </div>

    <div class="filter-group">
        <label>Position:</label>
        <select id="filterPosition">
            <option value="">All Positions</option>
            <option>GK</option>
            <option>DF</option>
            <option>MF</option>
            <option>FW</option>
        </select>
    </div>

    <div class="filter-group">
        <label>Nationality:</label>
        <select id="filterNation">
            <option value="">All Nations</option>
        </select>
    </div>
</div>

<div class="player-grid" id="playerList"></div>

<!-- Add Player Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Add New Player</h2>
        <form id="playerForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="addName" required>
            </div>
            <div class="form-group">
                <label>Team:</label>
                <select id="addTeam">
                    <option value="">Select Team</option>
                </select>
            </div>
            <div class="form-group">
                <label>Position:</label>
                <select id="addPosition">
                    <option value="GK">Goalkeeper</option>
                    <option value="DF">Defender</option>
                    <option value="MF">Midfielder</option>
                    <option value="FW">Forward</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nationality:</label>
                <select id="addNation">
                    <option value="">Select Nationality</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="addAge">
            </div>
            <div class="form-group">
                <label>Matches Played:</label>
                <input type="number" id="addMP">
            </div>
            <div class="form-group">
                <label>Goals:</label>
                <input type="number" id="addGls">
            </div>
            <div class="form-group">
                <label>Assists:</label>
                <input type="number" id="addAst">
            </div>
            <div class="form-group">
                <label>Expected Goals (xG):</label>
                <input type="number" step="0.1" id="addXg">
            </div>
            <div class="form-group">
                <label>Expected Assists (xA):</label>
                <input type="number" step="0.1" id="addXag">
            </div>
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
